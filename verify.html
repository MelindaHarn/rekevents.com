            </div>
            <!-- Form area -->
            <div class="form-background">
                <div class="form-container">
                    <h4 class="form-heading">verify credential</h4>
                    <div class="credentialVerify-form">
                        <form id="verifyForm">
                            <input class="input-field" type="email" id="emailInputVerify" placeholder="Email" required>
                            <input class="input-field" type="text" id="codeInputVerify" placeholder="Verification Code"
                                pattern=".*" required>
                            <input type="submit" value="Verify" data-wait="Verifying..." class="submit-btn">
                        </form>
                    </div>
                </div>
            </div>
            <!-- Background graphics -->
            <div class="graphic-holder">
                <img src="https://rekevents.com/rekattendance/images/graphic 2.svg" alt="" class="image2">
