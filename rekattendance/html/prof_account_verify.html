<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Professor Account Verification</title>
        <!-- All CSS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
        <!-- <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/style.css"> -->
        <link rel="stylesheet" href="/rekattendance/css/prof_account_verify.css">
        <style type="text/css">
           
        </style>
        <title>Verify Credential</title>
    </head>

    <body>
        <!-- Background -->
        <div class="background">
            <!-- Logo -->
            <div class="container">
                <img src="/rekattendance/images/rekevents_logo.svg" width="200" alt="" class="image">
            </div>
            <!-- Form area -->
            <div class="form-background">
                <div class="form-container">
                    <h4 class="form-heading">verify credential</h4>
                    <div class="credentialVerify-form">
                        <form id="verify-credential" name="verify-credential" class="verify-form">
                            <input type="text" class="input-field" autofocus="true" maxlength="256" name="verify"
                                pattern="[0-9]+" placeholder="Verification code" id="codeverify" required="">
                            <input type="submit" value="Verify" data-wait="Verifying..." class="submit-btn">
                        </form>
                    </div>
                    <div class="div-block">
                        <p class="paragraph">Don't have an account? <a href="/rekattendance/html/home.html" class="link">sign up</a></p>
                    </div>
                </div>
            </div>
            <!-- Background graphics -->
            <div class="graphic-holder">
                <img src="/rekattendance/images/graphic 2.svg" alt="" class="image2">
                <img src="/rekattendance/images/graphic 1.svg" alt="" class="image1">
            </div>
        </div>

        <!-- All External JavaScripts -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
    </body>

</html>
