        <script type="text/javascript">
            // Tab function for Student side
            function openTabContent2(event, formType) {
                // Declare variables
                var i, tabcontent, tablinks;

                // Hide all the elements of the class "tabcontent"
                tabcontent = document.getElementsByClassName("tabcontent2");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }

                // Remove the class "active" from elements that have the class "tablinks"
                tablinks = document.getElementsByClassName("tablinks2");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }

                // Show the current tab content and add the "active" class to that opened tab
                document.getElementById(formType).style.display = "block";
                event.currentTarget.className += " active";
            }

            // Default open tab
            // document.getElementById("defaultOpen1").click();
            document.getElementById("defaultOpen2").click();

            // Smooth Scrolling
            // Select all links with hashes
            $('a[href*="#"]')
                // Remove links that don't actually link to anything
                .not('[href="#"]')
                .not('[href="#0"]')
                .click(function (event) {
                    // On-page links
                    if (
                        location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') &&
                        location.hostname == this.hostname
                    ) {
                        // Figure out element to scroll to
                        var target = $(this.hash);
                        target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                        // Does a scroll target exist?
                        if (target.length) {
                            // Only prevent default if animation is actually gonna happen
                            event.preventDefault();
                            $('html, body').animate({
                                scrollTop: target.offset().top
                            }, 1000, function () {
                                // Callback after animation
                                // Must change focus!
                                var $target = $(target);
                                $target.focus();
                                if ($target.is(":focus")) { // Checking if the target was focused
                                    return false;
                                } else {
                                    $target.attr('tabindex', '-1'); // Adding tabindex for elements not focusable
                                    $target.focus(); // Set focus again
                                };
                            });
                        }
                    }
                });

            // Show/Hide Password
            function showPass() {
                var password = document.getElementById("studentSignupPassword");
                if (password.type === "password") {
                    password.type = "text";
                } else {
                    password.type = "password";
                }

            }
        </script>
